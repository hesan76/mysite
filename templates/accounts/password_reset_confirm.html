{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Reset Password</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST" action="{% url 'accounts:password_reset_confirm' %}">
        {% csrf_token %}
      <a href="{% url 'website:index' %}"><img class="mb-4" src="{% static 'img/logo-invert.png' %}" alt="" width="250" height="70"></a>
      <h1 class="h3 mb-3 font-weight-normal">Forgot your password?</h1>
      <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
      <input type="password" name="password1" class="form-control" placeholder="Password" required autofocus>
      <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
    </form>
  </body>
</html>
