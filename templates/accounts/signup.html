{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST" action="{% url 'accounts:signup' %}">
        {% csrf_token %}

        {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
        {% endif %}
        
      <a href="{% url 'website:index' %}"><img class="mb-4" src="{% static 'img/logo-invert.png' %}" alt="" width="250" height="70"></a>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <!-- <label for="username" class="sr-only">Username</label> -->
      <input type="text" name ="username" class="form-control" placeholder="Username" required autofocus>
      <!-- <label for="email" class="sr-only">Email</label> -->
      <input type="email" name ="email" class="form-control" placeholder="Email" required autofocus>
      <!-- <label for="password1" class="sr-only">Password</label> -->
      <input type="password" name="password1" class="form-control" placeholder="Password" required autofocus>
      <!-- <label for="password2" class="sr-only">Confirm Password</label> -->
      <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required autofocus>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button> 
      <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
    </form>
  </body>
</html>
